{% extends "todo/layout.html" %}

 {% block body %} 

<div class="d-flex justify-content-center align-items-start w-100" style="height: 100vh; padding-top: 10%;">
  <form class="w-50 border p-4 rounded shadow bg-light">
    <div class="form-group mb-3">
      <label for="exampleFormControlInput1" class="form-label">Task Name:</label>
      <input type="email" class="form-control" id="task_title">
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
      <textarea class="form-control" id="task_description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Task</button>
  </form>
</div>
{% endblock %}
